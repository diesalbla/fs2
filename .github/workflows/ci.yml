name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONATYPE_USERNAME: fs2-ci
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.2, 2.12.10]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - run: sbt ++${{ matrix.scala }} fmtCheck compile

      - run: sbt ++${{ matrix.scala }} testJVM

      - run: sbt ++${{ matrix.scala }} testJS

      - run: sbt ++${{ matrix.scala }} doc mimaReportBinaryIssues

      - run: 'sbt ++${{ matrix.scala }} '';project coreJVM;it:test'''

      - name: Upload target directory 'experimental/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-experimental_target
          path: experimental/target

      - name: Upload target directory 'target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-target
          path: target

      - name: Upload target directory 'core/js/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-core_js_target
          path: core/js/target

      - name: Upload target directory 'site/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-site_target
          path: site/target

      - name: Upload target directory 'core/jvm/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-core_jvm_target
          path: core/jvm/target

      - name: Upload target directory 'io/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
